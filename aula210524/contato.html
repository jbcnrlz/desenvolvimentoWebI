    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Fale com a gente!</h1>
            </div>
        </div>
        <div class="row">
            <form action="/actionpage.php" method="get" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="txtNome" class="form-label">Nome</label>
                        <input type="text" id="txtNome" aria-describedby="nomeHelper" class="form-control" value="" name="txtNome" required>
                        <div id="nomeHelper" class="form-text">
                            Digite seu nome completo.
                        </div>
                        <div class="invalid-feedback">
                            Por favor digite seu nome!
                        </div>                      
                    </div>
                    <div class="col-lg-6">
                        <label for="txtEmail" class="form-label">E-mail</label>
                        <input type="email" id="txtEmail" class="form-control" value="" placeholder="seuemail@email.com.br" name="txtEmail" required>
                        <div class="invalid-feedback">
                            Por favor digite um e-mail válido!
                        </div> 
                        <div class="valid-feedback">
                            E-mail válido!
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="txtUF" class="form-label">Estado:</label>
                        <select name="txtUF" id="txtUF" class="form-select">
                            <option value="AC">Acre</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <p>Qual o motivo do seu contato?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="critica" name="txtMotivo" value="Crítica">
                            <label class="form-check-label" for="critica">Crítica</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="elogio" name="txtMotivo" value="Elogio">
                            <label class="form-check-label" for="elogio">Elogio</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="sugestao" name="txtMotivo" value="Sugestão">
                            <label class="form-check-label" for="sugestao">Sugestão</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <p>Você gostaria de:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="email" name="receberEmail" value="receberEmail">
                            <label class="form-check-label" for="email"> Receber e-mail com resposta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="zap" name="Zap" value="Zap">
                            <label class="form-check-label" for="zap"> Receber um ZAP com a reposta</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label class="form-label" for="txtMensagem">Sua mensagem:</label><br>
                        <textarea class="form-control" id="txtMensagem" name="txtMensagem" rows="4" cols="50" required></textarea>
                        <div class="invalid-feedback">
                            Digite a mensagem!
                        </div>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" name="btnEnviar" value="Enviar">
            </form>
        </div>
