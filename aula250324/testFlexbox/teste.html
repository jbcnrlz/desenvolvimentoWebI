<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Testendo flexbox!</title>
        <meta charset="utf-8">
        <link href="config.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <div class="flexboxContainer">
            <div>Primeiro</div>
            <div class="base">Segundo</div>
            <div>Terceiro</div>
            <div>Quarto</div>
            <div class="srk">Quinto</div>
            <div>Sexto</div>
            <div>Sétimo</div>
            <div class="item">Oitavo</div>
            <div>Nono</div>
            <div>Décimo</div>
            <div>Décimo primeiro</div>
            <div class="grow">Décimo segundo</div>
            <div>Décimo terceiro</div>
            <div class="align">Décimo quarto</div>
            <div>Décimo quinto</div>
            <div class="fx">Décimo sexto</div>
            <div>Décimo sétimo</div>
            <div>Décimo oitavo</div>
        </div>
    </body>
</html>
